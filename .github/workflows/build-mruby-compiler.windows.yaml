name: Build mruby-compiler (Windows)
on:
  workflow_call:
  workflow_dispatch:

env:
  MRUBY_DIR: ${{ github.workspace }}\src/MRubyCS.Compiler\mruby
  CONFIG_DIR: ${{ github.workspace }}\src/MRubyCS.Compiler
  BENCHMARK_MRUBY_DIR: ${{ github.workspace }}\sandbox/MRubyCS.Benchmark\mruby
  BENCHMARK_CONFIG_DIR: ${{ github.workspace }}\sandbox/MRubyCS.Benchmark
    
jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch:
        - amd64
        # - amd64_arm64
    outputs:
      artifact-url: ${{ steps.upload-windows-build.artifact-url }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - uses: ruby/setup-ruby@v1
      with:
        # ruby-version: mswin
        ruby-version: '3.3'

    # - uses: ilammy/msvc-dev-cmd@v1.13.0
    #   with:
    #     arch: ${{ matrix.arch }}

    - name: Build mruby (windows)
      working-directory: ${{ env.MRUBY_DIR }}
      shell: bash
      run: |
        rake clean
        rm -fr ./build        
        MRUBY_CONFIG=${GITHUB_WORKSPACE}/src/MRubyCS.Compiler/build_config.windows.rb rake
        
    - uses: actions/upload-artifact@v4
      id: upload-windows-build
      with:
        name: windows-build
        path: ${{ env.MRUBY_DIR }}/build

    - name: Build mruby for benchmark (Windows)
      working-directory: ${{ env.BENCHMARK_MRUBY_DIR }}
      shell: bash
      run: |
        rake clean
        rm -fr ./build
        MRUBY_CONFIG=${GITHUB_WORKSPACE}/sandbox/MRubyCS.Benchmark/build_config.windows.rb rake

    - uses: actions/upload-artifact@v4
      id: upload-benchmark-build
      with:
        name: windows-benchmark-build
        path: ${{ env.BENCHMARK_MRUBY_DIR }}/build
